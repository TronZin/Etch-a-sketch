<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sPAIN-ter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>SuperPAIN-ter</h1>
        <div class="GridSetter">
            <input type="number" min="16" max="100" placeholder="16">
            <button>Set</button>
        </div>
    </div>

    <div class="content">
        <div class="canvas"></div>
        <div class="colours">
            <div class="color n1"></div>
            <div class="color n2"></div>
            <div class="color n3"></div>
            <div class="color n4"></div>
            <div class="color n5"></div>
            <div class="color n6"></div>
            <div class="color n7"></div>
            <div class="color n8"></div>
            <div class="color n9"></div>
            <div class="customColor"></div>
            <input type="color" class="generator">
        </div>
    </div>
</body>
</html>
